    <main>
      <div class="banner-content">
        <p>Hi, my name is Harald Wikborg</p>
        <h1>I <span id="typewriter"></span><span id="typeCursor">|</span></h1>
        <p>From Norway who loves to code and design</p>

  <script>
    function sleep(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }
    const phrase = ["Am A Developer", "Am A Designer", "code", "design"];
    const el = document.getElementById("typewriter");
    let sleepTime = 100;
    let curPhraseIndex = 0;

    const writeLoop = async () => {
      while (true) {
        let curWord = phrase[curPhraseIndex];

        for (let i = 0; i < curWord.length; i++) {
          el.innerText = curWord.substring(0, i + 1);
          await sleep(sleepTime);
        }
        
        await sleep(sleepTime * 10);

        for (let i = curWord.length; i > 0; i--) {
          el.innerText = curWord.substring(0, i - 1);
          await sleep(sleepTime);
      }

      await sleep(sleepTime * 5);
      
      if (curPhraseIndex === phrase.length - 1) {
        curPhraseIndex = 0;
      } else {
        curPhraseIndex++;
      }
    }
    
  }
writeLoop();
  </script>
